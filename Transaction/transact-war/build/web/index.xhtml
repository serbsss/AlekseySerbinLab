<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <table width="100%" height="100%">
                <tr><td width="10%"></td>
                    <td>
                        <h1> 
                            Orders
                        </h1> 

                        <table height="15%" width="100%">  
                            <tr>
                                <td style="border-bottom: 2px solid #0077CC"><b> ID client </b></td>
                                <td style="border-bottom: 2px solid #0077CC"><b> TotalSum</b></td>
                            </tr> 
                            <c:forEach items="#{controllerBean.allOrders}" var="aut">
                                <tr> 
                                    <td>#{aut.clientId}</td>
                                    <td>#{aut.totalSum}</td>
                                </tr> 
                            </c:forEach>
                        </table>

                    </td>
                    <td width="10%"></td></tr>
            </table>
              <a href="AddNewOrder.xhtml" style="color:#0077CC">Добавить новый заказ</a>
            <br/>
            <h:commandButton value="Clients" action="/Clients.xhtml"/>
            
          
        </h:form>
    </h:body>
</html>
